{{ define "content" }}
{{ .Breadcrumbs }}
<h2>{{ .Title }}</h2>
<form method="post" action="/experiments/" class="pure-form pure-form-stacked">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">{{ .Name }}</label>
            <input type="text" class="pure-input-1" id="name" name="name" required placeholder="{{ .NamePlaceholder }}">
        </div>
        <div class="pure-control-group">
            <label for="description">{{ .Description }}</label>
            <div class="pure-form-message-inline">{{ .DescriptionHelp }}</div>
            <textarea class="pure-input-1" id="description" name="description" rows="5" placeholder="{{ .DescriptionPlaceholder }}"></textarea>
        </div>
    </fieldset>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">{{ .Create }}</button>
    </div>
</form>
{{ end}}
