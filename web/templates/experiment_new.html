{{ define "content" }}
{{ .Breadcrumbs }}
<h2>{{ .Texts.Title }}</h2>
<form method="post" action="/experiments/" class="pure-form pure-form-stacked">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">{{ .Texts.Name }}</label>
            <input type="text" class="pure-input-1" id="name" name="name" required placeholder="{{ .Texts.NamePlaceholder }}">
        </div>
        <div class="pure-control-group">
            <label for="description">{{ .Texts.Description }}</label>
            <div class="pure-form-message-inline">{{ .Texts.DescriptionHelp }}</div>
            <textarea class="pure-input-1" id="description" name="description" rows="5" placeholder="{{ .Texts.DescriptionPlaceholder }}"></textarea>
        </div>
    </fieldset>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">
            <i class="fa fa-plus-circle"></i> {{ .Texts.Create }}
        </button>
    </div>
</form>
{{ end}}
