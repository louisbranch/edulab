{{ define "content" }}
{{ .Breadcrumbs }}
<h2>{{ .Edit }}</h2>
<form method="post" action="/edulab/experiments/{{ .Experiment.PublicID }}" class="pure-form pure-form-stacked">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">{{ .Name }}</label>
            <input type="text" class="pure-input-1" id="name" name="name" required value="{{ .Experiment.Name }}">
        </div>
        <div class="pure-control-group">
            <label for="description">{{ .Description }}</label>
            <textarea class="pure-input-1" id="description" name="description">{{ .Experiment.Description }}</textarea>
        </div>
    </fieldset>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">{{ .Update }}</button>
    </div>
</form>
{{ end}}
