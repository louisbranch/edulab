<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    {{ if eq .ID "index" }}
        <title>{{ .Title }}</title>
    {{ else}}
        <title>{{ .Title }} - {{ .Website }}</title>
    {{ end }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/edulab/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>
  <body id="{{ .ID }}">
    <div class="pure-g center">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-xl-1-3">
            <header>
                <h1><a href="/edulab/">{{ .Header }}</a></h1>
            </header>
        </div>
    </div>
    <div class="pure-g center content">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-xl-1-3">
        {{ template "content" .Content }}
        </div>
    </div>
    <footer>
        <div class="pure-g center">
            <div class="pure-u-1 pure-u-md-1-2 pure-u-xl-1-3">
                <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list">
                        {{ range $lang := .Languages }}
                            <li class="pure-menu-item">
                                <a href="{{ $lang.URL }}" class="pure-menu-link">
                                    {{ $lang.Name }}
                                </a>
                            </li>
                        {{ end }}
                    </ul>
                </div>
                <div class="pure-menu pure-menu-horizontal">
                    <a href="/edulab/about" class="pure-menu-link">{{ .About }}</a>
                    <a href="/edulab/faq" class="pure-menu-link">{{ .FAQ }}</a>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
