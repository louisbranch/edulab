{{ define "content" }}
{{ .Breadcrumbs }}
<h2>{{ .Title }}</h2>  
{{ if .Experiments }}
    <table class="pure-table pure-table-horizontal">
        <thead>
            <th>#</th>
            <th>{{ .Name }}</th>
            <th>{{ .Participants }}</th>
            <th>{{ .Created }}</th>
        </thead>
        <tbody>
            {{ range $i, $el := .Experiments }}
            <tr>
                <td>{{ add $i 1 }}</td>
                <td><a href="/experiments/{{ $el.PublicID }}">{{ truncate $el.Name }}</a></td>
                <td>{{ .Participants }}</td>
                <td>{{ .ElapsedTime }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
{{ else }}
    <p>{{ .None }}</p>
{{ end }}
{{ end }}
