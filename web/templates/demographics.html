{{ define "content" }}
{{ .Breadcrumbs }}

<h2>{{ .Texts.Title }}</h2>

{{ if .Demographics }}
    <table class="pure-table pure-table-horizontal">
       <thead>
              <tr>
                <th>{{ .Texts.Text }}</th>
                <th>{{ .Texts.Actions }}</th>
              </tr>
       </thead> 
         <tbody>
          {{ range .Demographics }}
                <tr>
                 <td>{{ .Text }}</td>
                 <td>-</td>
                </tr>
          {{ end }}
    </table>
{{ else }}
    <p>{{ .Texts.Empty }}</p>
{{ end }}

<div class="pure-button-group">
  <a href="/experiments/{{ .Experiment.PublicID }}/demographics/preview" class="pure-button">{{ .Texts.Preview }}</a>
  <a href="/experiments/{{ .Experiment.PublicID }}/demographics/new" class="pure-button" disabled>{{ .Texts.Add }} ({{ .Texts.ComingSoon }})</a>
</div>

{{ end }}
