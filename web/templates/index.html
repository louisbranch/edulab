{{ define "content" }}

    <h2>{{ .Tagline }}</h2>
    <p>{{markdown .Introduction }}</p>
</div>
<nav>
    <ul>
        <li>
            <form action="/edulab/experiments/new" method="post">

        </li>
        <li>
            <a class="pure-button" href="/edulab/experiments">{{ .PreviousExperiments }}</a>
        </li>
    </ul>
